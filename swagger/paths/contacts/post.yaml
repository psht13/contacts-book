tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: 'Create a new contact'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
          - isFavourite
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: work
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380503456789'
          isFavourite:
            description: "Contact's isFavourite"
            type: boolean
            example: true
          email:
            description: "Contact's email"
            type: string
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: 'Contact created successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created contact!'
            data:
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
