tags:
  - Contacts
summary: Update contact by ID
operationId: updateContact
description: 'Update contact by ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: 672e559aefd1ec206c1b77a8
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
          - isFavourite
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: work
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380503456789'
          isFavourite:
            description: "Contact's isFavourite"
            type: boolean
            example: true or false
          email:
            description: "Contact's email"
            type: string
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Update contact by ID'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully updated contact!'
            data:
              $ref: ../../../components/schemas/contact.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
