tags:
  - Contacts
summary: Get all contacts
operationId: getContacts
description: 'Get all contacts'
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    required: false
    schema:
      type: integer
      example: 1
      default: 1
  - name: perPage
    in: query
    required: false
    schema:
      type: integer
      example: 5
      default: 10
  - name: sortOrder
    in: query
    required: false
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
      default: 'asc'
  - name: sortBy
    in: query
    required: false
    schema:
      type: string
      enum:
        [
          '_id',
          'name',
          'email',
          'phoneNumber',
          'contactType',
          'isFavourite',
          'updatedAt',
          'createdAt',
        ]
      example: 'name'
      default: '_id'
  - name: type
    in: query
    required: false
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: 'work'
  - name: isFavourite
    in: query
    required: false
    schema:
      type: boolean
      example: true
responses:
  '200':
    description: 'Get all contacts'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              enum: ['Successfully found contact!', 'No contacts found']
              example: 'Successfully found contact!'
            data:
              type: object
              properties:
                contacts:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                sortBy:
                  type: string
                  example: 'name'
                sortOrder:
                  type: string
                  example: 'asc'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 10
                totalPages:
                  type: integer
                  example: 1
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
